spring.application.name=biteology

#C?u hình PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/biteology}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:12345}

#C?u hình Springdoc Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#JWT
jwt.jwtSecret=${JWT_SECRET:aXnH7e$h3zP!k3vM@9sR4xQj8!m2C5tD}
jwt.jwtExpiration=${JWT_EXPIRE:86400000}

#C?u hình CORS
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origin-patterns=https://b-telogyexe2-production.up.railway.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

#b?t HTTPS ?? Swagger không b? l?i Mixed Content
server.forward-headers-strategy=native
server.ssl.enabled=false
server.servlet.context-path=/api
